services:
- type: cron
  name: scansia-shopify-sync
  runtime: python
  schedule: "0 0 1 1 *"  # rarissimo; usa "Run job now" per lanciare manualmente
  buildCommand: "pip install -r requirements.txt"
  startCommand: "python -m src.sync --apply"
  envVars:
  - key: SHOPIFY_STORE
    sync: false
  - key: SHOPIFY_ADMIN_TOKEN
    sync: false
  - key: SHOPIFY_API_VERSION
    value: 2025-01
  - key: PROMO_LOCATION_NAME
    value: Promo
  - key: MAGAZZINO_LOCATION_NAME
    value: Magazzino
  - key: SCANSIA_URL
    sync: false
  - key: LOG_LEVEL
    value: INFO
